<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Developer Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Background elements -->
        <div class="noise"></div>
        <div class="bg-gradient"></div>
        <div class="bg-blob blob-purple"></div>
        <div class="bg-blob blob-green"></div>
        <div class="bg-blob blob-yellow"></div>
        
        <!-- Header -->
        <header>
            <div class="app-switcher" id="app-switcher">
                <button id="endpoint-switch" class="app-switch-btn active" data-intro="Switch to API Explorer to test and visualize your API endpoints" data-step="1">API Explorer</button>
                <button id="generator-switch" class="app-switch-btn" data-intro="Switch to Generator to create database schemas and generate API code" data-step="2">Generator</button>
            </div>
            
            <div class="header-actions">
                <button id="start-tour" class="theme-toggle" title="Start Tour">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                    <!-- Light mode icon -->
                    <svg class="light-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 1V3M12 21V23M4.22 4.22L5.64 5.64M18.36 18.36L19.78 19.78M1 12H3M21 12H23M4.22 19.78L5.64 18.36M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <!-- Dark mode icon -->
                    <svg class="dark-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- API Explorer View -->
            <div id="endpoint-tester-view" class="app-view active">
                <div class="dashboard">
                    <!-- Editor Panel -->
                    <div class="editor-panel glass-card" data-intro="Write or paste your Fastify API code here for visualization" data-step="3">
                        <div class="panel-header">
                            <div class="panel-title">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M16 18L22 12L16 6M8 6L2 12L8 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <h2>Source Code</h2>
                            </div>
                            <div class="panel-actions">
                                <button id="format-code" class="btn btn-secondary btn-sm">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21 10H13V16H21V10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M2 8.5H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        <path d="M2 12H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        <path d="M2 15.5H7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                        <path d="M11 8.5H14.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                    Format
                                </button>
                                <button id="generate-ui" class="btn btn-primary btn-sm" data-intro="Click here to generate an interactive UI from your code" data-step="4">
                                    <span>Generate API UI</span>
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13 5L20 12L13 19M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="editor-container">
                            <textarea id="code-editor" class="code-textarea" placeholder="Paste your API code here..."></textarea>
                            <div id="preview-container" class="preview-container">
                                <pre><code class="language-javascript" id="code-preview"></code></pre>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Results Panel -->
                    <div class="result-panel glass-card" data-intro="Your interactive API endpoints will appear here after generation" data-step="5">
                        <div class="panel-header">
                            <div class="panel-title">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19 14C20.1046 14 21 13.1046 21 12C21 10.8954 20.1046 10 19 10C17.8954 10 17 10.8954 17 12C17 13.1046 17.8954 14 19 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 14C13.1046 14 14 13.1046 14 12C14 10.8954 13.1046 10 12 10C10.8954 10 10 10.8954 10 12C10 13.1046 10.8954 14 12 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5 14C6.10457 14 7 13.1046 7 12C7 10.8954 6.10457 10 5 10C3.89543 10 3 10.8954 3 12C3 13.1046 3.89543 14 5 14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <h2>Interactive Endpoints</h2>
                            </div>
                            <div class="panel-actions">
                                <button class="btn btn-secondary btn-sm" id="view-schema">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                                        <path d="M3 9H21" stroke="currentColor" stroke-width="2" />
                                        <path d="M9 9V21" stroke="currentColor" stroke-width="2" />
                                    </svg>
                                    Schema
                                </button>
                            </div>
                        </div>
                        <div class="result-content">
                            <div class="initial-state">
                                <div class="welcome-message">
                                    <div class="welcome-icon">
                                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M9.09 9C9.3251 8.33167 9.78915 7.76811 10.4 7.40913C11.0108 7.05016 11.7289 6.91894 12.4272 7.03871C13.1255 7.15849 13.7588 7.52152 14.2151 8.06353C14.6713 8.60553 14.9211 9.29152 14.92 10C14.92 12 11.92 13 11.92 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M12 17H12.01" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </div>
                                    <h2 class="welcome-title">Explore your Fastify API</h2>
                                    <p class="welcome-subtitle">Click "Generate UI" to create interactive endpoints.</p>
                                </div>
                                
                                <div class="feature-grid">
                                    <div class="feature-card">
                                        <div class="feature-icon">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M21 7L13 15L9 11L3 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M21 13V7H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </div>
                                        <h3 class="feature-title">Visualize Endpoints</h3>
                                    </div>
                                    <div class="feature-card">
                                        <div class="feature-icon">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <rect x="3" y="6" width="18" height="12" rx="2" stroke="white" stroke-width="2"/>
                                                <path d="M3 10H21M7 15H8M12 15H13M17 15H18" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                            </svg>
                                        </div>
                                        <h3 class="feature-title">Test Requests</h3>
                                    </div>
                                    <div class="feature-card">
                                        <div class="feature-icon">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <rect x="3" y="3" width="18" height="18" rx="2" stroke="white" stroke-width="2"/>
                                                <path d="M7 8H17" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                                <path d="M7 12H17" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                                <path d="M7 16H13" stroke="white" stroke-width="2" stroke-linecap="round"/>
                                            </svg>
                                        </div>
                                        <h3 class="feature-title">View Schema</h3>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="endpoints-container" class="endpoints-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Fastify Generator View -->
            <div id="fastify-generator-view" class="app-view">
                <div class="fg-workspace">
                    <div class="fg-left-panel glass-card" data-intro="Build your database schema by adding tables and columns" data-step="6">
                        <div class="panel-header">
                            <div class="panel-title">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <h2>Table Builder</h2>
                            </div>
                            <div class="panel-actions">
                                <button id="add-table-btn" class="btn btn-primary btn-sm">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                    Add New Table
                                </button>
                            </div>
                        </div>
                        <div class="fg-tables-container" id="tables-container">
                            <!-- Tables will be added here -->
                        </div>
                    </div>
                    
                    <div class="fg-right-panel">
                        <div class="fg-output-container" data-intro="View the generated JSON schema and download your Fastify API code" data-step="7">
                            <div class="fg-output-header">
                                <h2>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M16 18L22 12L16 6M8 6L2 12L8 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    JSON Output
                                </h2>
                                <button id="download-btn" class="btn btn-secondary btn-sm">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15M7 10L12 15M12 15L17 10M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                    Download
                                </button>
                            </div>
                            <div class="fg-output-content">
                                <pre id="json-output" class="fg-json-output">// Your schema will appear here...</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Schema Modal -->
        <div id="schema-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Database Schema</h3>
                    <button class="modal-close" id="close-modal">×</button>
                </div>
                <div class="modal-body" id="schema-content">
                    <!-- Schema visualization will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Loading Animation -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="loader">
                <div class="loader-cube1"></div>
                <div class="loader-cube2"></div>
            </div>
            <p class="loading-text">Generating UI...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="scripts.js"></script>
    <script src="projetoGenerator.js"></script>
</body>
</html>
